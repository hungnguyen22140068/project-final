<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header header--sticky"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- MAIN -->
    <main class="product-page">
      <div class="container">
        <!-- Breadcrumbs -->
        <div class="product-container">
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link">
                Departments
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link">
                Coffee
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link">
                Coffee Beans
                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
              </a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
            </li>
          </ul>
        </div>

        <!-- Product info -->
        <div class="product-container">
          <div class="row">
            <div class="col-5">
              <div class="product-preview">
                <div class="product-preview__list">
                  <div class="product-preview__item">
                    <img src="./assets/imgs/product/item-1.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/imgs/product/item-2.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/imgs/product/item-3.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/imgs/product/item-4.png" alt="" class="product-preview__img" />
                  </div>
                </div>
                <div class="product-preview__thumbs">
                  <img
                    src="./assets/imgs/product/item-1.png"
                    alt=""
                    class="product-preview__thumb-img product-preview__thumb-img--current"
                  />
                  <img src="./assets/imgs/product/item-2.png" alt="" class="product-preview__thumb-img" />
                  <img src="./assets/imgs/product/item-3.png" alt="" class="product-preview__thumb-img" />
                  <img src="./assets/imgs/product/item-4.png" alt="" class="product-preview__thumb-img" />
                </div>
              </div>
            </div>
            <div class="col-7"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
